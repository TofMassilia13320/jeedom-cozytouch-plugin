<div style="min-width:90px;min-height:60px;margin-right: 5px;margin-left: 5px;padding:0px !important;" class="cmd #history# container-fluid tooltips cmd cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#">
	<center>
		<div style="font-weight: bold;font-size : 12px;#hideCmdName#">#name_display#</div>
		<span style="font-weight: bold;" class="pull-right">#unite#</span>
		<span style="font-size: 1.4em;font-weight: bold;padding-top:5px" class="pull-right state"></span><br/>
		<!-- Historique -->
		<div class="cmdStats #hide_history# Stats_hist#id#" style="#displayHistory# text-align: left;">
			<span title="Min" style="float:left;">Min : #minHistoryValue# #unite#</span><br/>
			<span title="Moy" style="float:left;">Moy : #averageHistoryValue# #unite#</span><br/>
			<span title="Max" style="float:left;">Max : #maxHistoryValue# #unite#</span><br/>
			<i class="#tendance#"></i> 
		</div>
	</center>
	<script>
		jeedom.cmd.update['#id#'] = function(_options){
			$('.cmd[data-cmd_id=#id#]').attr('title','Valeur du '+_options.valueDate+', collect√©e le '+_options.collectDate)
			$('.cmd[data-cmd_id=#id#] .state').empty().append(_options.display_value);
		}
		jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
	</script>
</div>
